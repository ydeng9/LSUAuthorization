<body>
	<div class='container-fluid h-100 m-0 p-0'>
	<div id='contentDiv' class='row h-100'>
	<div class='col-2 ml-0 p-0 h-100 align-items-start'>
	<nav id='menu' class="navbar navbar-light h-100 p-0 align-items-start">
	<ul class='navbar-nav flex-column nav-pills accordion w-100 m-0' id="accordionSidebar">
	</ul>
	</nav>
	</div>
	<script>
	loadNav($('#accordionSidebar'), "Setting");
	</script>
		<div class='col-10'>
		<form id='formSetting' method='post' role='form'>
			<div class='form-group'>
			<label>Email:
				<input type="email" name='address' class="form-control" required="required"  disabled>
			</label>
			</div>
			<div class='form-group'>
			<label>Passward:
				<input type="password" name='password' class="form-control" required="required"  disabled>
			</label>
			</div>
			<div class='form-group'>
			<label>Host:
				<input type="text" name='host' class="form-control" required="required"  disabled>
			</label>
			</div>
			<div class='form-group'>
			<label>Port:
				<input type="text" name='port' class="form-control" required="required"  disabled>
			</label>
			</div>
		</form>
		<div>
			<button id='edit' class='btn btn-light ml-4'><span class='fa fa-edit fa-lg'> Edit</span></button>
			<button id='done' class='btn btn-light ml-2' style='display:none;'><span class='fa fa-check fa-lg'></span></button>
			<button id='cancelEdit' class='btn btn-light ml-2' style='display:none;'><span class='fa fa-close fa-lg'></span></button>
		</div>
		
		</div>
	</div>
	</div>
	<script>
	$(document).ready(function(){
		loadSetting();
	});
	var address = "";
	var port = "";
	var host = "";
	$('#edit').click(function(){
		address = $('#formSetting input[name="address"]').val();
		port = $('#formSetting input[name="port"]').val();
		host = $('#formSetting input[name="host"]').val();
		editing = startEdit();
	});
	$('#cancelEdit').click(function(){
		editing = endEdit(address, port, host);
	});
	$('#done').click(function(){
		editSetting();
	});
